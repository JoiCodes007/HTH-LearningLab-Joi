<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="javascript-shoppingcart.css" />
   <title>Shopping Cart</title>
</head>
<body> 
   <h1>Joi's Shooping Cart</h1>
   <h2> Store Items </h2>
<div class = "product items">
   <span class = "product name"> Pomegranite </span>
   <span class ="product price"> $.050 </span>
   <button class = "add-to-cart-btn" data-product-id= "123"> Add to Cart</button>

   <div class="product-item">
    <span class="product-name">Mango</span>
    <span class="product-price">$1.00</span>
    <button class="add-to-cart-btn" data-product-id="123">Add to Cart</button>
    
    <div class="product-item">
    <span class="product-name">Peaches</span>
    <span class="product-price">$0.75</span>
    <button class="add-to-cart-btn" data-product-id="123">Add to Cart</button>

    <div class="product-item">
    <span class="product-name">Asian Pear</span>
    <span class="product-price">$.50</span>
    <button class="add-to-cart-btn" data-product-id="123">Add to Cart</button>

    <div class="product-item">
    <span class="product-name">Watermelon</span>
    <span class="product-price">$3.00</span>
    <button class="add-to-cart-btn" data-product-id="123">Add to Cart</button>
</div>
</div>

   <div id="store-items">  </div>
    
   <h2>Shopping Cart</h2>
   <button type="button">Click Me To   Add Total</button>
   <ol id="cart"></ol>
   <p id="cart-total-label">Cart Total: $<span id="cart-total">0</span></p>
   <script type="text/javascript" src="javascript-shoppingcart.js"></script>
</body>
</html>
